<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test" method="get">
        <!-- 검색어: aa, bbb -->
        <!-- temp?aa=안녕 -->
        <!-- test?bbb=잘가 -->
        <!-- name속성값: 서버로 요청할 때 데이터를 담는 파라미터(변수) 이름 -->
        입력1: <input type="text" name="bbb" placeholder="검색어입력"> <br>
        입력1: <input type="text" name="ccc">
        

        <!-- select -->
        국가: <select name="nation">
            <option selected>선택하세요</option>
            <option value="korea">대한민국</option>
            <option value="usa">미국</option>
            <option value="australia">호주</option>
            <option value="canada">캐나다</option>
        </select><br>

        <!-- 셀렉태그를 이용하여 이메일 입력 폼을 만듦 -->
        이메일: <input type="text" name="email">@ <input type="text" placeholder="naver.com">
        <select name="domain">
            <option value="">직접입력</option>
            <option value="naver.com">naver.com</option>
        </select><br>

        <!-- 장문의 글을 쓸 필요가 있을 때 -->
        <textarea name="contents" cols="30" rows="10"></textarea><br>

        <!-- 비밀번호 -->
        <!-- id 속성은 한html 문서안에서 하나만 쓸 수 있음.(중복값은 쓰지 못함.) -->
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="paw"><br>

        <!-- radio 버튼(선택항목의 name이 모두 같아야함. 다르면 중복선택 가능) -->
        가입유형: <input type="radio" id="p" name="jointype" value="personal">
            <label for="p">개인</label>
            <input type="radio" id="q" name="jointype" value="commercial">
            <label for="q">사업자</label>
            <input type="radio" id="r" name="jointype1" value="no">
            <label for="r">해당없음</label>
        <br>

        <!-- checkbox: 여러 개 선택가능. name은 모두 같아야함 -->
        활용가능언어:
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="mysql">mysql
        <input type="checkbox" name="lang" value="html">html
        <br>

        생일
        <input type="date" name="birth">

        <br>

        <input type="submit" value="전송"> <br>
    </form>
</body>
</html>
