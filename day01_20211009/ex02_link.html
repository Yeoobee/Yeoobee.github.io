<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a 태그 스타일 적용 */
        a {
            color: red;
        }
        a:link {
            text-decoration: none;
        }
        /* hover: 해당 요소에 마우스를 올렸을때 가상선택자 */
        a:hover{
            color:rosybrown;
            background-color: skyblue;
        }
        
    </style>
</head>
<body>
    <!-- 아마존 홈페이지로 이동하는 링크 -->
    <a href="https://www.amazon.com/" target="blank">아마존</a><br><br>
    <!-- 쿠팡 홈페이지로 이동하는 링크 -->
    <a href="https://www.coupang.com">쿠팡</a> <br> <br>

    <a href="https://www.coca-colajourney.co.kr/"target="blank">
    <!-- src: 출력할 그림 경로, alt: 그림이 안 뜰 경우 보여줄 텍스트 -->
    <img src="../다운로드.png" alt="그림이 안나와요">
    </a>




</body>
</html>
