<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
             /* 인라인요소를 블록요소로 속성변경 */
            display: block;
            width: 300px;
            height: 20px;
        }
        span {
            color: gray;
        }
    </style>
    <script>
        function passwordFun() {

            const exp = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{8,20}$/;
            const password = document.getElementById('password').value


            if (password.length > 7 && password.length < 21) {
                if(password.match(exp)){
                passwordCheck.innerHTML = '좋습니다!'
                passwordCheck.style.color = 'green'
                }else{
                passwordCheck.innerHTML = '영소문자,숫자,특수문자를 이용하여 조합해주세요'
                passwordCheck.style.color = 'red'
                }
            } else if (password.length == 0) {
                passwordCheck.innerHTML = '필수항목입니다.'
                passwordCheck.style.color = 'red'
            } else {
                passwordCheck.innerHTML = "8~20자 이내로 작성해주세요."
                passwordCheck.style.color = 'red'
            }
        }

        function passwordFun2() {
            if (password.value == rePassword.value) {
                passwordCheck2.innerHTML = '일치합니다.'
                passwordCheck2.style.color = 'green'
            } else {
                passwordCheck2.innerHTML = '일치하지 않습니다.'
                passwordCheck2.style.color = 'red'
            }
        }

    </script>
</head>

<body>
    비밀번호: <input type="text" name="password" id="password" placeholder="비밀번호 입력" onkeyup="passwordFun()">
    <span id="passwordCheck">여기에 비밀번호 검증결과를 출력합니다.</span><br>
    비밀번호 재확인: <input type="text" name="rePassword" id="rePassword" onblur="passwordFun2()">
    <span id="passwordCheck2">여기에 비밀번호 확인결과를 출력합니다.</span><br>
</body>

</html>
