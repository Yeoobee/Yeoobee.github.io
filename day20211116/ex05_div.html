<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 200px;
            background-color: royalblue;
            font-size: 20px;
        }
        /* 부모-자식: 자식 태그의 너비는 따로 지정하지 않으면 부모 너비를 갖는다. */
        .child{
            width: 10rem;
            /* 10em = 200px(부모폰트 사이즈에 비례) */
            /* 10rem = 160px(html폰트 사이즈에 비례) */
            height: 100px;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>

    </div>
</body>
</html>
